<section
  style="
    margin-top: 10vh;
    display: flex;
    justify-content: center;
    align-content: center;
    text-align: center;
  "
>
  <div class="w-full max-w-xs">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="username"
        >
          Username
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="username"
          type="text"
          placeholder="Username"
        />
      </div>
      <div class="mb-6">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="password"
        >
          Password
        </label>
        <input
          class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          type="password"
          placeholder="Password"
        />
      </div>
      <div class="items-center">
        <button
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button"
        >
          Login
        </button>
      </div>

      <div style="margin-top: 20px">
        <a
          class="inline-block align-baseline font-bold text-sm text-red-500 hover:text-red-800"
          href="#"
        >
          Esqueceu a senha?
        </a>
        <a
          class="inline-block align-baseline font-bold text-sm text-black-500 hover:text-black-800"
          href="#"
        >
          Cadastre-se, clicando aqui!
        </a>
      </div>
    </form>
    <p class="text-center text-gray-500 text-xs">
      &copy;2024 Sangue Amigo App. All rights reserved.
    </p>
  </div>
</section>
